<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="digitalClock.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div id="clock" class="clock-calendar">
        <div id="hours" class="items"></div>
        <div id="minutes" class="items"></div>
        <div id="seconds" class="items"></div>
        <div id="ampm" class="items"></div>
      </div>
      <div class="calendar-container">
        <div id="day" class="items"></div>
        <div id="calendar" class="clock-calendar">
          <div id="date" class="cal">00</div>
          <div id="month" class="cal">00</div>
          <div id="year" class="cal">00</div>
        </div>
      </div>
    </div>
    <script src="digitalClock.js"></script>
  </body>
</html>
